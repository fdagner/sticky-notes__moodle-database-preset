<div class="defaulttemplate">
  <table class="mod-data-default-template ##approvalstatusclass##">
    <tbody>
      <tr class="">
        <td class="template-field cell c0" style="">Idee: </td>
        <td class="template-token cell c1 lastcol" style="">[[Idee]]</td>
      </tr>
      <tr class="lastrow">
        <td class="template-field cell c0" style="">Farbe: </td>
        <td class="template-token cell c1 lastcol" style="">[[Farbe]]</td>
      </tr>
    </tbody>
  </table>
  <p>
    <a class="btn btn-primary" data-toggle="collapse" href="#collapseEins" role="button" aria-expanded="false"
      aria-controls="collapseEins">
      Weitere Einstellungen
    </a>
  </p>

  <div class="collapse" id="collapseEins">
    <table class="mod-data-default-template ##approvalstatusclass##">
      <tbody>
        <tr class="">
          <td class="template-field cell c0" style="">Einklappen:&nbsp;</td>
          <td class="template-token cell c1 lastcol" style="">[[Einklappen]]&nbsp;</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<br>
<div class="hidden">
  <label for="[[ID#id]]"><span class="accesshide">ID</span></label>
  <input class="basefieldinput form-control d-inline mod-data-input" type="text" name="[[ID#id]]" id="[[ID#id]]"
    value="">
</div>
<script>
  let idnummer = Date.now() + Math.random();
  document.getElementById("[[ID#id]]").value = idnummer;
</script>
