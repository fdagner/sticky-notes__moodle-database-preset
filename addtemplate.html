<script>
const canvas = document.getElementById('canvas');
const context = canvas.getContext('2d');
let isDrawing = false;
let x = 0;
let y = 0;
var offsetX;
var offsetY;
var isEraser = false;

function startup() {
  canvas.addEventListener('touchstart', handleStart);
  canvas.addEventListener('touchend', handleEnd);
  canvas.addEventListener('touchcancel', handleCancel);
  canvas.addEventListener('touchmove', handleMove);
  canvas.addEventListener('mousedown', (e) => {
    x = e.offsetX;
    y = e.offsetY;
    isDrawing = true;
  });
  canvas.addEventListener('mousemove', (e) => {
    if (isDrawing) {
      if (isEraser) {
        eraseLine(context, x, y, e.offsetX, e.offsetY);
      } else {
        drawLine(context, x, y, e.offsetX, e.offsetY);
      }
      x = e.offsetX;
      y = e.offsetY;
    }
  });
  canvas.addEventListener('mouseup', (e) => {
    if (isDrawing) {
      if (isEraser) {
        eraseLine(context, x, y, e.offsetX, e.offsetY);
      } else {
        drawLine(context, x, y, e.offsetX, e.offsetY);
      }
      x = 0;
      y = 0;
      isDrawing = false;
    }
  });
  document.getElementById('eraserCheckbox').addEventListener('change', (e) => {
    isEraser = e.target.checked;
  });
}

document.addEventListener("DOMContentLoaded", startup);

const ongoingTouches = [];

function handleStart(evt) {
  evt.preventDefault();
  const touches = evt.changedTouches;
  offsetX = canvas.getBoundingClientRect().left;
  offsetY = canvas.getBoundingClientRect().top;
  for (let i = 0; i < touches.length; i++) {
    ongoingTouches.push(copyTouch(touches[i]));
  }
}

function handleMove(evt) {
    evt.preventDefault();
    const touches = evt.changedTouches;
    for (let i = 0; i < touches.length; i++) {
      const color = document.getElementById('selColor').value;
      const idx = ongoingTouchIndexById(touches[i].identifier);
      if (idx >= 0) {
        context.beginPath();
        context.moveTo(ongoingTouches[idx].clientX - offsetX, ongoingTouches[idx].clientY - offsetY);
        context.lineTo(touches[i].clientX - offsetX, touches[i].clientY - offsetY);
        context.lineWidth = document.getElementById('selWidth').value;
        context.strokeStyle = color;
        context.lineJoin = "round";
        context.closePath();
        if (isEraser) {
          context.globalCompositeOperation = "destination-out";
context.lineWidth = document.getElementById('selWidth').value +4;
        } else {
          context.globalCompositeOperation = "source-over";
        }
        context.stroke();
        ongoingTouches.splice(idx, 1, copyTouch(touches[i])); // swap in the new touch record
      }
    }
  }

 function handleEnd(evt) {
    evt.preventDefault();
    const touches = evt.changedTouches;
    for (let i = 0; i < touches.length; i++) {
      const color = document.getElementById('selColor').value;
      let idx = ongoingTouchIndexById(touches[i].identifier);
      if (idx >= 0) {
        context.lineWidth = document.getElementById('selWidth').value;
        context.fillStyle = color;
        ongoingTouches.splice(idx, 1); // remove it; we're done
      }
    }
  }

function handleCancel(evt) {
  evt.preventDefault();
  const touches = evt.changedTouches;
  for (let i = 0; i < touches.length; i++) {
    let idx = ongoingTouchIndexById(touches[i].identifier);
    ongoingTouches.splice(idx, 1); // remove it; we're done
  }
}

function copyTouch({ identifier, clientX, clientY }) {
  return { identifier, clientX, clientY };
}

function ongoingTouchIndexById(idToFind) {
  for (let i = 0; i < ongoingTouches.length; i++) {
    const id = ongoingTouches[i].identifier;
    if (id === idToFind) {
      return i;
    }
  }
  return -1; // not found
}

function drawLine(context, x1, y1, x2, y2) {
  context.beginPath();
  context.strokeStyle = document.getElementById('selColor').value;
  context.lineWidth = document.getElementById('selWidth').value;
  context.lineJoin = "round";
  context.moveTo(x1, y1);
  context.lineTo(x2, y2);
  context.closePath();
  context.stroke();
}

function eraseLine(context, x1, y1, x2, y2) {
  context.globalCompositeOperation = "destination-out";
  context.beginPath();
  context.lineWidth = document.getElementById('selWidth').value + 4;
  context.lineJoin = "round";
  context.moveTo(x1, y1);
  context.lineTo(x2, y2);
  context.closePath();
  context.stroke();
  context.globalCompositeOperation = "source-over";
}

function clearArea() {
  context.setTransform(1, 0, 0, 1, 0, 0);
  context.clearRect(0, 0, context.canvas.width, context.canvas.height);
}
</script>

<script>
// Debounce function
function debounce(func, wait) {
  let timeout;
  return function() {
    const context = this;
    const args = arguments;
    clearTimeout(timeout);
    document.getElementById("message").style.visibility = "visible"; // Show message
    timeout = setTimeout(() => {
      func.apply(context, args);
      document.getElementById("message").style.visibility = "hidden"; // Hide message
    }, wait);
  };
}
