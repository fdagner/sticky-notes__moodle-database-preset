});
    
    // Hinzufügen eines Event-Listeners für Klicks auf Elemente mit der Klasse "comment-link"
    document.querySelectorAll('.comment-link').forEach(function(link) {
        link.addEventListener('click', function() {
            // Überprüfen, ob das Masonry-Layout bereits initialisiert wurde
            if (msnry) {
                // Warten Sie 1 Sekunde, bevor das Layout neu angeordnet wird
                setTimeout(function() {
                    // Layout neu anordnen, nachdem die Höhe des Kommentarfelds geändert wurde
